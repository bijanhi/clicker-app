<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clicker Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .counter {
            font-size: 5rem;
            margin: 1rem 0;
            color: #333;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.5rem;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn.reset {
            background-color: #f44336;
        }
        .btn.reset:hover {
            background-color: #d32f2f;
        }
        .btn-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click Counter</h1>
        <div class="counter" id="counter">0</div>
        <div class="btn-row">
            <button class="btn" id="clickBtn">CLICK</button>
            <button class="btn reset" id="resetBtn">RESET</button>
        </div>
    </div>

    <script>
        // Initialize counter
        let count = 0;
        const counterDisplay = document.getElementById('counter');
        const clickButton = document.getElementById('clickBtn');
        const resetButton = document.getElementById('resetBtn');

        // Load saved count from localStorage if available
        window.onload = function() {
            if (localStorage.getItem('clickCount')) {
                count = parseInt(localStorage.getItem('clickCount'));
                counterDisplay.textContent = count;
            }
        };

        // Increment counter when clicked
        clickButton.addEventListener('click', function() {
            count++;
            counterDisplay.textContent = count;
            // Save count to localStorage
            localStorage.setItem('clickCount', count);
        });

        // Reset counter when reset button is clicked
        resetButton.addEventListener('click', function() {
            count = 0;
            counterDisplay.textContent = count;
            // Update localStorage
            localStorage.setItem('clickCount', count);
        });
    </script>
</body>
</html>
